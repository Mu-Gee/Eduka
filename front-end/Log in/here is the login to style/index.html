<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="overlay">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="container">

              <h1>Welcome Back</h1>

              <form class="row1" id="greet-form">
                <label for="greet-input">Employee ID</label>
                <input id="greet-input"/>

                <label for="greet-input">Password</label>
                <input id="greet-input" type="password"/>
                <button type="submit">Login</button>
              </form>

              <p id="greet-msg"></p>

              <div class="forgot-password">
                <a href="#">Forgot Password?</a>
              </div>
            </div> <!--container-->
          </div> <!--modal-content-->
        </div> <!--modal-->
      </div> <!--overlay-->
    </header>
  </body>
</html>
